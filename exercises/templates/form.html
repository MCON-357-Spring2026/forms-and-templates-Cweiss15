{% extends "base.html" %}

{% block content %}
{% if error %}
<p style="color: red" class="error">{{ error }}</p>
{% endif %}

<form method="POST">
    <label>Name:</label>
    <input type="text" name="username">
    <button type="submit">Submit</button>
</form>

{% if submitted_name %}
<div class="box">
    Hello {{ submitted_name }}!
</div>
{% endif %}
{% endblock %}
